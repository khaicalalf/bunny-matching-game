<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Matching Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SFPRODISPLAYREGULAR.OTF') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-color: #1E1E1E;
        }

        .gallery-container {
            display: none;
            flex: 1;

            width: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #F2EFEF;
            border: 8px solid #E3765A;
            border-radius: 8px;
            padding-left: 80px;
            padding-right: 80px;
        }

        #start-container {
            display: flex;
            width: auto;
            height: 710px;
            margin-bottom: 50px;
            background-color: #F2EFEF;
            border: 8px solid #E3765A;
            border-radius: 8px;
            padding-left: 156px;
            padding-right: 156px;
        }

        .gallery {
            display: grid;
            gap: 12px;
            justify-content: center;
        }

        .card {
            perspective: 1000px;
            width: 200px;
            /* default width for cards */
            height: 300px;
            /* default height for cards */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-front img,
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #title {
            font-size: 64px;
            color: #E3765A;
        }

        #score,
        #time {
            margin: 4px;
            font-size: 24px;
            color: #1E1E1E;
        }

        #start-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 64px;
            background-color: #E3765A;
        }

        #grid-title {
            display: grid;
            grid-template-columns: 1fr 2fr;
            
        }

        @media (min-width: 576px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 992px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <div id="start-container" class="justify-content-center align-items-center flex-column">
        <div id="title">Bunny Matchin' Game</div>
        <button id="start-button" class="btn"><b>play</b></button>
    </div>

    <div class="gallery-container flex-column">
        <div id="grid-title">
            <div class="justify-content-left align-items-left">
                <div id="score">Score: 0</div>
                <div id="time">Time: 0 s</div>
            </div>
            <div id="title">Bunny Matchin' Game</div>
        </div>


        <div class="gallery justify-content-center align-items-center" id="gallery">

            <!-- Cards will be added here by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image1.jpg', 'image2.jpg', 'image3.jpg',
            'image4.jpg'
        ];
        const gallery = document.getElementById('gallery');
        const startButton = document.getElementById('start-button');
        const startContainer = document.getElementById('start-container');
        const galleryContainer = document.querySelector('.gallery-container');
        let firstCard = null;
        let secondCard = null;
        let score = 0;
        let matchedPairs = 0;
        let startTime;
        let timerInterval;

        startButton.addEventListener('click', startGame);

        function startGame() {
            startContainer.style.display = 'none';
            galleryContainer.style.display = 'flex';
            score = 0;
            matchedPairs = 0;
            updateScore();
            shuffle(images);
            createCards();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            gallery.innerHTML = '';
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.image = image;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="img/back.jpg" alt="Back">
                        </div>
                        <div class="card-back">
                            <img src="img/${image}" alt="Image ${index}">
                        </div>
                    </div>
                `;
                card.addEventListener('click', handleCardClick);
                gallery.appendChild(card);
            });
        }

        function handleCardClick(event) {
            const clickedCard = event.currentTarget;

            if (!startTime) {
                startTime = Date.now();
                timerInterval = setInterval(updateTime, 1000);
            }

            if (clickedCard === firstCard || clickedCard.classList.contains('is-flipped')) {
                return;
            }

            clickedCard.classList.add('is-flipped');

            if (!firstCard) {
                firstCard = clickedCard;
                return;
            }

            secondCard = clickedCard;

            if (firstCard.dataset.image === secondCard.dataset.image) {
                score += 10;
                matchedPairs += 1;
                resetCards();
                if (matchedPairs === images.length / 2) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert(
                            `Game completed in ${Math.floor((Date.now() - startTime) / 1000)} seconds with a score of ${score}`
                            );
                    }, 500); // Delay to allow last flip animation to finish
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('is-flipped');
                    secondCard.classList.remove('is-flipped');
                    resetCards();
                }, 500);
            }

            updateScore();
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
        }

        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function updateTime() {
            const currentTime = Date.now();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            document.getElementById('time').innerText = `Time: ${elapsedTime}s`;
        }
    </script>
</body>

</html>
